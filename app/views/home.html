<div class="container" style="max-width:500px;" ng-controller="MainCtrl">
  <div class="header">
    <h1>Search Creative Common Photos on Flickr</h1>
  </div>
  <form role="form" class="form-horizontal" style="padding: 20px;" ng-submit="doSearch()">
    <div class="form-group form-group-lg" style="margin:0px;">
      <input type="text" class="form-control" ng-model="searchTerm">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top:20px;">Submit</button>
  </form>      
</div>
