<div ng-controller="PicsResultCtrl">
  <div class="picturesWrapper">
    <a href="http://flickr.com/photos/{{ pic.owner }}/{{ pic.id }}" target="_blank" ng-repeat="pic in pics">
      <img class="thumb" hspace="1" vspace="1" ng-src="https://farm{{ pic.farm }}.staticflickr.com/{{ pic.server }}/{{ pic.id }}_{{ pic.secret }}_s.jpg"/>
    </a>
  </div>
  <button class="btn btn-primary btn-lg btn-block loadMoreButton" ng-click="loadMore()">Load More Pictures</button>
</div>
